{include file="public/search"}
<style type="text/css">
   .page-header-modifyUser{
      	display: inline-block;
    	float:left;
    	width:65%;
    	height:200px;
    	border-top:2px solid #eee;
      }
      .form-horizontal input{
      	width:50%;
      	padding-top: 10px;
      }
      .form-group{
      	padding-left:20%;
      }
      .page-header-result{
         display: inline-block;
         margin-top:5%;
         width: 70%;
         float: left;
      }
</style>
<body>
   <div class="page-header page-header-modifyUser">
      <h3 style="font-weight:bold;">座位搜索</h3>
       <form class="form-horizontal" role="form">
	      <div class="form-group">
			    <label for="roomid" class="col-sm-2 control-label">分馆</label>
			    <div class="col-sm-10">
			         <input type="text" class="form-control" placeholder="请输入分馆号，如1" id="branchid">
			    </div>
	      </div>
	      <div class="form-group">
			    <label for="seatid" class="col-sm-2 control-label">座位号</label>
			    <div class="col-sm-10">
			         <input type="text" class="form-control" placeholder="请输入座位号" id="seatid">
			    </div>
	      </div>
	       <center><button type="button" class="btn btn-primary btn-search">搜索</button></center>
	    </form>
   </div>
   <div class="page-header page-header-result">
    <h3>搜索结果</h3>
    <hr style="border:1px dotted #555555;"/>
	    <table class="table table-hover">
		  <thead>
		    <tr>
		      <th>id</th>
		      <th>名字</th>
		      <th>学号</th>
		      <th>学院</th>
		      <th>专业</th>
		      <th>预约时间</th>
		      <th>自习室</th>
		      <th>座位号</th>
		    </tr>
		  </thead>
		  <tbody class="search-content">
		  </tbody>
		</table>
   </div>
</body>
{include file="public/footer"}
<script type="text/javascript">
    $(".btn-search").click(function(){
    	var branchid= $("#branchid").val();
    	var seatid  = $("#seatid").val();

    	if(branchid!=""||seatid!=""){
            $.ajax({
            	type:'POST',
            	url:'ADMIN/Search/seat',
            	data:{
            		branchid:branchid,
            		seatid:seatid
            	},
            	dataType:'json',
            	success:function(res){
            		if(res['code']>0){
            			var arrayid  = new Array();
            			var html    = '';
                   	    arrayid     = res['data'];

                   	    if(arrayid.length>0){
                   	   	   for(var i=0;i<arrayid.length;i++){
                   	   	   html  +='<tr>';
		                   	   html  +='<td>'+arrayid[i]['oid']+'</td>';
		                   	   html  +='<td>'+arrayid[i]['name']+'</td>';
		                   	   html  +='<td>'+arrayid[i]['number']+'</td>';
		                   	   html  +='<td>'+getInstitute(arrayid[i]['college'])+'</td>';
		                   	   html  +='<td>'+arrayid[i]['major']+'</td>';
		                   	   html  +='<td>'+arrayid[i]['dtimer']+'</td>';
		                   	   html  +='<td>'+arrayid[i]['branch']+'</td>';
		                   	   html  +='<td>'+arrayid[i]['seatid']+'</td>';
		                   	   html  +='</tr>';
                   	   	   } 
                   	   }else{
                   	   	   html  +='<tr>';
                   	   	   html  +='<td colspan="8" style="text-align:center">'+'目前没有结果'+'</td>';
                   	   	   html  +='</tr>';
                   	   }
                   	   
                       $(".search-content").html(html);
            		}
            	}
            });
    	}else{
    		layer.msg('至少填写一项查询条件',{icon:3});
            return false;
    	}
    });
</script>
