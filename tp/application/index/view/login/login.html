{include file="public/header"}
    <style type="text/css">
         body{
          padding: 0 0;
          /*background-color: #fff;*/
         }
         .login-header{
            width:100%;
            height:50px;
            line-height:50px;
            color:#fff;
            margin-top:20%;
            background-color:#5BC0DE;
         }
         .check-form{
           width:95%;
           height:auto;
           margin-left:2.5%;
           background-color:#fff;
           border:1px solid #eee;
         }
         .form-group{
           margin-left:16%;
           margin-top:6%;
         }
         .check-form input{
            width:80%;
            height:42px;
         }
         .btn-submit{
            padding-top:5%; 
            padding-left:20%;
         }
         
    </style>
<body>
    <div class="login-header h3 text-center">图书馆选座系统</div>
    <div class="check-form"> 
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">学号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="number" placeholder="请输入学号">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">身份证</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="idcard" placeholder="请输入身份证">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
              </div>
            </div>
            <div class="form-group btn-submit">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info btn-lg" id="binding">绑定</button>
              </div>
            </div>
  
    </div>
</body>
<script type="text/javascript">
   $("#binding").click(function(){
    var number     = $('#number').val();
    var idcard     = $('#idcard').val();
    var phone      = $('#phone').val();
    
    if(number==''&&idcard==''||phone==''){
      layer.msg("填写不能为空",{icon:2});
      return false;
    }
    var data = {studentNo:number,idcard:idcard,phone:phone};
    var url  = 'APP_MAIN/Login/login';
    $.post(url,data,function(res){
      var res  = eval(res);
      if(res.code==1){
         layer.msg(res.message,{icon:1,time:2000},function(){
            location.href='APP_MAIN/Index/select';
         });  
      }
      if(res.code==0){
         layer.msg(res.message, {icon: 2,time:2000});
      }
    },'json');
   });
</script>
