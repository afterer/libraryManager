{include file="public/header"}
<link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
<style type="text/css">
        body{
       	    background-color: #fff;
       }
       .mui-bar{
       	    background-color: #fff;
       }
       .container{
       	    background-color: #fff;
       	    margin-top:15%;
       }
       .container table th,td{
       	 text-align: center;
       }
      
</style>
<body>
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
		<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span>
		</button>
		<h1 class="mui-center mui-title">其他信息</h1>
	</div>
	<div class="container">

	    <table class="table table-bordered">
          <tr><td colspan="2">考研考证座位信息</td></tr>
          <tr>
            <th>年份：</th><td>{$data.seat_year|getYear=###}</td>
          </tr>
          <tr>
            
             <th>座位信息：</th>
             <td>
                {if condition="$data.room_usage eq 1"}
                考研
                {else/}
                考证
                {/if}
             </td>
          </tr>
         <tr>
           <th>座位号：</th>
           <td>{$data['seat_room']}室{$data['seat_id']}号</td>
         </tr>
         <tr>
         <th>状态：</th>
           <td>
           <button type="button" class="btn btn-success">审核通过</button>
           </td>
         </tr>
      
       </table>
	</div>
	
</body>
<script src="__PUBLIC__/mui/js/mui.min.js"></script>
